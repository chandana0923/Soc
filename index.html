<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Cards Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif, sans-serif;
            background: #f9ecec;
            margin: 0;
            padding: 100px;
        }
        .card-container {
            display: flex;
            gap: 100px;
            justify-content: center;
            align-items: flex-start;
        }
        .card {
            background: #e0dae4;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px;
            width: 300px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    
    <div class="card-container">
        <div class="card">
            <h2>title</h2>
            <p>title of the projects</p>
        </div>
        <div class="card">
            <h2>projects</h2>
            <p>explanation of the projects</p>
        </div>
        <div class="card">
            <h2>rewards</h2>
            <p>rewards for the projects.</p>
        </div>
    </div>
</body>
</html>
