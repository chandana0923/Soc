<body>
    <h2>Task List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTaskBtn">Add Task</button>
    <button id="completeBtn" style="display:none;">Complete Task</button>
    <ul id="taskList"></ul>

    <script>
        $(document).ready(function() {
            let pendingTask = "";

            $('#addTaskBtn').click(function() {
                var task = $('#taskInput').val().trim();
                if (task) {
                    pendingTask = task;
                    $('#completeBtn').show();
                    $('#taskInput').val('');
                }
            });

            $('#completeBtn').click(function() {
                if (pendingTask) {
                    $('#taskList').append('<li>' + $('<div>').text(pendingTask).html() + '</li>');
                    pendingTask = "";
                    $('#completeBtn').hide();
                }
            });
        });
    </script>
</body>
